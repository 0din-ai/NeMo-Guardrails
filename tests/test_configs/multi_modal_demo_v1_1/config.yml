# Using OpenAI
colang_version: "1.1"
models:
    - type: main
      engine: openai
      model: text-davinci-003

sample_conversation: |
    user said "Hello there!" and gesture "Waving hands"
    user expressed greeting
    bot express greeting and gesture "Smile"
    bot say "Hello! How can I assist you today?" and bot gesture "stepping one step closer"
    user said "What can you do for me?"
    user asked about capabilities
    bot respond about capabilities and gesture "open both hands making an inviting move"
    bot say "As an AI assistant, I can help you with a wide range of tasks. This includes question answering on various topics, generating text for various purposes and providing suggestions based on your preferences."
    user said "Tell me a bit about the history of NVIDIA."
    user asked general question
    bot response for general question
    bot say "NVIDIA is a technology company that specializes in designing and manufacturing graphics processing units (GPUs) and other computer hardware. The company was founded in 1993 by Jen-Hsun Huang, Chris Malachowsky, and Curtis Priem."
    user said "tell me more"
    user requested more information
    bot provide more information
    bot say "Initially, the company focused on developing 3D graphics processing technology for the PC gaming market. In 1999, NVIDIA released the GeForce 256, the world's first GPU, which was a major breakthrough for the gaming industry. The company continued to innovate in the GPU space, releasing new products and expanding into other markets such as professional graphics, mobile devices, and artificial intelligence."
    user said "thanks"
    user expressed appreciation
    bot express appreciation and offer additional help and gesture "putting flat hands together and make little bow"
    bot say "You're welcome. If you have any more questions or if there's anything else I can help you with, please don't hesitate to ask."
